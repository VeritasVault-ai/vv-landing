name: AI-Config Audit

on:
  pull_request:
    branches: [main, dev, develop]

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦  Install deps (prod only)
        run: |
          corepack enable
          pnpm install --frozen-lockfile --prod

      - name: ğŸ•µï¸â€â™‚ï¸  Audit AI config
        run: |
          pnpm exec ts-node scripts/audit-config.ts

      - name: ğŸ”  Detect code duplication (jscpd)
        run: pnpm exec jscpd --config .jscpd.json

      - name: ğŸ›‘  Fail if audit produced errors
        if: failure() # workflow will automatically fail on non-zero exit
        run: echo "Audit detected issues."
